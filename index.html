<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wiki Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📚 Wiki Explorer</h1>

    <div class="controls">
      <select id="categorySelect" aria-label="Select category">
        <option value="">-- Choose a Category --</option>
      </select>
      <button id="newArticle">🆕 New Article</button>
    </div>

    <div id="article" role="region" aria-live="polite"></div>
    <button id="saveFavorite">⭐ Save to Favorites</button>

    <div id="shareButtons" class="share-buttons">
      <p>🔗 Share this article:</p>
      <a id="shareX" target="_blank" rel="noopener">X</a>
      <a id="shareFacebook" target="_blank" rel="noopener">Facebook</a>
      <a id="shareWhatsApp" target="_blank" rel="noopener">WhatsApp</a>
      <button id="copyLink">📋 Copy Link</button>
      <span id="copyConfirm" hidden>✅ Copied!</span>
    </div>

    <h2>⭐ Favorites</h2>
    <ul id="favoritesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
